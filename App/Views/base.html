<!DOCTYPE html>
<html>
<head>
  <style>
  html {
  font-family: sans-serif;
}
.table-responsive {
    max-height:125px;
}
*::-webkit-scrollbar,
*::-webkit-scrollbar-thumb {
  width: 26px;
  border-radius: 13px;
  background-clip: padding-box;
  border: 10px solid transparent;
}

*::-webkit-scrollbar-thumb {
  box-shadow: inset 0 0 0 10px;
}

  </style>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="https://noircontact.tech/" class="nav-link px-2 link-dark">NoirContact</a></li>
        <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
        {% if session.username %}
        <li><a href="/users/edit" class="nav-link px-2 text-decoration-none text-success"><strong>Merhaba {{session.username}}</strong></a></li>
        {% endif %}
      </ul>

      <div class="col-md-3 text-end">
        {% if session.username %}
        <a href="/payments/index"><button type="button" class="btn btn-outline-primary me-2">Panel</button></a>
        <a href="/users/logout"><button type="button" class="btn btn-primary">Logout</button></a>
        {% else %}
        <a href="/users/login"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
        <a href="/users/sign"><button type="button" class="btn btn-primary">Signup</button></a>
        {% endif %}
      </div>
    </header>
  </div>

</head>
<body class="bg-light">
  <div class="container border-start border-end">
  {% block body %}
  {% endblock %}
  </div>


  <div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">Â© 2022 Plummyw</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="https://noircontact.tech/"><img src="/svgs/home.svg" class="bi" width="24" height="24"></a></li>
      <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/struct_user/"><img src="/svgs/instagram.svg" class="bi" width="24" height="24"></a></li>
    </ul>
  </footer>
</div>
</body>
</html>
